# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '8.x' ]

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Restore dependencies
      run: dotnet restore
    - name: Test Build
      run: dotnet build --no-restore
    - name: Create Release Zip
      id: build
      uses: thedoctor0/zip-release@master
      with:
        filename: 'Release.zip'
        directory: '${{steps.build.outputs.directory}}/home/runner/work/Pelican-Keeper/Pelican-Keeper/Pelican Keeper' #'/home/runner/work/Pelican-Keeper/Pelican-Keeper/Pelican Keeper'
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        draft: 'false'
        prerelease: 'false'
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/Debug/net8.0/Release.zip
        asset_name: Release ${{ github.run_number }}.zip
        asset_content_type: application/zip
