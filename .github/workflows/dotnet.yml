name: .NET Build, Test & Publish

on:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*"
  pull_request:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

  check-version:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

  create-release:
    needs: [build-and-test, check-version]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true

  publish-and-upload:
    needs: [build-and-test, check-version, create-release]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rid:
          [
            win-x86,
            win-x64,
            linux-x64,
            linux-arm,
            linux-arm64,
            osx-x64,
            osx-arm64,
          ]
    env:
      PROJECT_PATH: "Pelican Keeper/Pelican Keeper.csproj"
      APP_NAME: "Pelican-Keeper"
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      - name: Restore (per RID)
        run: dotnet restore "$PROJECT_PATH" -r ${{ matrix.rid }}

      - name: Publish (${{ matrix.rid }})
        run: |
          OUTDIR="dist/${{ matrix.rid }}"
          mkdir -p "$OUTDIR"
          dotnet publish "$PROJECT_PATH" \
            -c Release -r ${{ matrix.rid }} --no-restore --nologo \
            -p:PublishSingleFile=true -p:SelfContained=true -p:EnableCompressionInSingleFile=true \
            -o "$OUTDIR"
          echo "OUTDIR=$OUTDIR" >> "$GITHUB_ENV"

      - name: Zip publish output (${{ matrix.rid }})
        id: zip_output
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          NAME="${{ env.APP_NAME }}-v${VERSION}-${{ matrix.rid }}.zip"
          cd "$OUTDIR"
          zip -r "../$NAME" .
          echo "zip_path=dist/$NAME" >> $GITHUB_OUTPUT

      - name: Upload Release Asset (${{ matrix.rid }})
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: ${{ steps.zip_output.outputs.zip_path }}
