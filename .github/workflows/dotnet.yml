name: .NET Multi-RID Publish

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      valid: ${{ steps.check_version.outputs.valid }}
      version: ${{ steps.get_commit.outputs.title }}
    steps:
      - uses: actions/checkout@v4

      - name: Get last commit message
        id: get_commit
        run: |
          TITLE=$(git log -1 --pretty=%s)
          echo "title=$TITLE" >> "$GITHUB_OUTPUT"

      - name: Check if commit is version tag (X.Y.Z)
        id: check_version
        run: |
          if [[ "${{ steps.get_commit.outputs.title }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "valid=true" >> "$GITHUB_OUTPUT"
          else
            echo "valid=false" >> "$GITHUB_OUTPUT"
          fi

  create-release:
    needs: check-version
    if: needs.check-version.outputs.valid == 'true'
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          release_name: v${{ needs.check-version.outputs.version }}
          draft: false
          prerelease: false

  publish-and-upload:
    needs: [check-version, create-release]
    if: needs.check-version.outputs.valid == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rid: [win-x86, win-x64, linux-x64, linux-arm64, osx-x64, osx-arm64]
    env:
      PROJECT_PATH: "Pelican Keeper/Pelican Keeper.csproj"
      APP_NAME: "Pelican-Keeper"
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore (per RID)
        run: dotnet restore "$PROJECT_PATH" -r ${{ matrix.rid }}

      - name: Publish (${{ matrix.rid }})
        run: |
          OUTDIR="dist/${{ matrix.rid }}"
          mkdir -p "$OUTDIR"
          dotnet publish "$PROJECT_PATH" \
            -c Release -r ${{ matrix.rid }} --no-restore --nologo \
            -p:PublishSingleFile=true -p:SelfContained=true -p:EnableCompressionInSingleFile=true \
            -o "$OUTDIR"
          echo "OUTDIR=$OUTDIR" >> "$GITHUB_ENV"

      - name: Zip publish output (${{ matrix.rid }})
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          NAME="${{ env.APP_NAME }}-v${VERSION}-${{ matrix.rid }}.zip"
          cd "$OUTDIR"
          zip -r "../$NAME" .
          echo "ZIP=dist/$NAME" >> $GITHUB_ENV

      - name: Upload Release Asset (${{ matrix.rid }})
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ env.ZIP }}
          asset_name: ${{ env.APP_NAME }}-v${{ needs.check-version.outputs.version }}-${{ matrix.rid }}.zip
          asset_content_type: application/zip